<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Css -->
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../css/all.css" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/1eeebbe77c.js" crossorigin="anonymous"></script>
        <title>Admin Dashboard</title>
    </h:head>
    <h:body>
        <h:inputHidden value="#{adminCDI.cats}" />
        <!--Container -->
        <div class="mx-auto bg-grey-lightest">
            <!--Screen-->
            <div class="min-h-screen flex flex-col">
                <!--Header Section Starts Here-->
                <header class="bg-nav">
                    <div class="flex justify-between">
                        <div class="p-1 mx-3 inline-flex items-center">
                            <i class="fas fa-bars pr-2 text-white" onclick="sidebarToggle()"></i>
                            <h1 class="text-white p-2">Boutique Bliss</h1>
                        </div>
                        <div class="p-1 flex flex-row items-center">
                            <img onclick="profileToggle()" class="inline-block h-8 w-8 rounded-full" src="https://avatars0.githubusercontent.com/u/4323180?s=460" alt="" />
                            <a href="#" onclick="profileToggle()" class="text-white p-2 no-underline hidden md:block lg:block">Adam Wathan</a>
                            <div id="ProfileDropDown" class="rounded hidden shadow-md bg-white absolute pin-t mt-12 mr-1 pin-r">
                                <ul class="list-reset">
                                    <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">My account</a></li>
                                    <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">Notifications</a></li>
                                    <li><hr class="border-t mx-2 border-grey-ligght" /></li>
                                    <li><a href="#" class="no-underline px-4 py-2 block text-black hover:bg-grey-light">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </header>
                <!--/Header-->

                <div class="flex flex-1">
                    <!--Sidebar-->
                    <aside id="sidebar" class="bg-side-nav w-1/2 md:w-1/6 lg:w-1/6 border-r border-side-nav hidden md:block lg:block">

                        <ul class="list-reset flex flex-col">
                            <li class=" w-full h-full py-3 px-2 border-b border-light-border bg-white">
                                <a href="adminindex.jsf"
                                   class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                                    <i class="fas fa-tachometer-alt float-left mx-2"></i>
                                    Dashboard
                                    <span><i class="fas fa-angle-right float-right"></i></span>
                                </a>
                            </li>
                            <li class="w-full h-full py-3 px-2 border-b border-light-border">
                                <a href="categories.jsf"
                                   class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                                    <i class="fab fa-wpforms float-left mx-2"></i>
                                    Categories
                                    <span><i class="fa fa-angle-right float-right"></i></span>
                                </a>
                            </li>

                            <li class="w-full h-full py-3 px-2 border-b border-light-border">
                                <a href="size.jsf"
                                   class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                                    <i class="pi pi-sort-alt float-left mx-2"></i>
                                    Sizes
                                    <span><i class="fa fa-angle-right float-right"></i></span>
                                </a>
                            </li>

                            <li class="w-full h-full py-3 px-2 border-b border-light-border">
                                <a href="buttons.html"
                                   class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                                    <i class="fas fa-grip-horizontal float-left mx-2"></i>
                                    Products
                                    <span><i class="fa fa-angle-right float-right"></i></span>
                                </a>
                            </li>
                            <li class="w-full h-full py-3 px-2 border-b border-light-border">
                                <a href="tables.html"
                                   class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                                    <i class="fas fa-table float-left mx-2"></i>
                                    Orders
                                    <span><i class="fa fa-angle-right float-right"></i></span>
                                </a>
                            </li>
                            <li class="w-full h-full py-3 px-2 border-b border-light-border">
                                <a href="ui.html"
                                   class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                                    <i class="fab fa-uikit float-left mx-2"></i>
                                    Users
                                    <span><i class="fa fa-angle-right float-right"></i></span>
                                </a>
                            </li>
                            <li class="w-full h-full py-3 px-2 border-b border-300-border">
                                <a href="modals.html" class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                                    <i class="fas fa-square-full float-left mx-2"></i>
                                    Appointments
                                    <span><i class="fa fa-angle-right float-right"></i></span>
                                </a>
                            </li>
                            <li class="w-full h-full py-3 px-2">
                                <a href="#"
                                   class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                                    <i class="far fa-file float-left mx-2"></i>
                                    Pages
                                    <span><i class="fa fa-angle-down float-right"></i></span>
                                </a>

                            </li>

                        </ul>

                    </aside>
                    <!--/Sidebar-->
                    <!--Main-->
                    <main class="bg-white-500 flex-1 p-3 overflow-hidden">

                        <div class="flex flex-col">

                            <h:outputText id="tx" style="color:red" value="#{adminCDI.message}"/> 
                            <div class="card crud-demo">
                                <h:form id="form">
                                    <p:growl id="messages" showDetail="true" />

                                    <p:toolbar>
                                        <p:toolbarGroup>
                                            <p:commandButton id="new-category-button" value="New" icon="pi pi-plus" action="#{adminCDI.openNew()}"
                                                             update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                                             styleClass="ui-button-success" style="margin-right: .5rem">
                                                <p:resetInput target=":dialogs:manage-product-content" />
                                            </p:commandButton>


                                            <p:commandButton id="delete-products-button" value="Delete"
                                                             icon="pi pi-trash"
                                                             styleClass="ui-button-danger" disabled="true" update="@this">
                                                <!--                                <p:confirm header="Confirmation" message="Delete the selected products?"
                                                                                           icon="pi pi-exclamation-triangle" />-->
                                            </p:commandButton>
                                        </p:toolbarGroup>

                                    </p:toolbar>



                                    <p:dataTable id="dt-products" widgetVar="dtProducts" var="category" value="#{adminCDI.cats}"
                                                 reflow="true" styleClass="products-table"
                                                 rowKey="#{category.categoryId}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                                        <f:facet name="header">
                                            <div class="products-table-header">
                                                <span style="font-weight: bold">CATEGORIES</span>
                                                <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                                    <p:inputText id="globalFilter" onkeypress="PF('dtProducts').filter()" placeholder="Search" />
                                                </span>
                                            </div>
                                        </f:facet>

                                        <p:ajax event="rowSelect" />
                                        <p:ajax event="rowUnselect" />
                                        <p:ajax event="rowSelectCheckbox"/>
                                        <p:ajax event="rowUnselectCheckbox"/>
                                        <p:ajax event="toggleSelect"/>

                                        <p:column selectionMode="single" exportable="false"></p:column>


                                        <p:column headerText="Category" sortBy="#{category.type}" filterBy="#{category.type}">
                                            <h:outputText value="#{category.type}" />
                                        </p:column>

                                        <p:column headerText="Parent Category" sortBy="#{category.parentCategoryId.type}" filterBy="#{category.parentCategoryId.type}">
                                            <h:outputText value="#{not empty category.parentCategoryId.type ? category.parentCategoryId.type : '-'}" />

                                        </p:column>

                                        <p:column headerText="Status" sortBy="#{category.isHide ? 'Unavailable' : 'Available'}" filterBy="#{category.isHide ? 'Unavailable' : 'Available'}">
                                            <h:outputText value="#{category.isHide ? 'Unavailable' : 'Available'}" />
                                        </p:column>

                                        <p:column exportable="false">
                                            <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-category-content"
                                                             oncomplete="PF('updateCategoryDialog').show()"
                                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                                <f:setPropertyActionListener value="#{category}" target="#{adminCDI.c}" />
                                                <p:resetInput target=":dialogs:manage-category-content" />
                                            </p:commandButton> - 
                                            <p:commandButton class="ui-button-danger rounded-button" 
                                                             actionListener="#{adminCDI.deleteCategory(category.categoryId)}"
                                                             icon="pi pi-trash"
                                                             process="@this"
                                                             rendered="#{category.isHide == false}">
                                                <p:confirm header="Confirmation" message="Delete the product?"
                                                           icon="pi pi-exclamation-triangle" />

                                            </p:commandButton>
                                            <p:commandButton class="ui-button-warning rounded-button" 
                                                             actionListener="#{adminCDI.retrieveCategory(category.categoryId)}"
                                                             icon="pi pi-undo"
                                                             process="@this"
                                                             rendered="#{category.isHide == true}">
                                                <p:confirm header="Confirmation" message="Retrieve the Category?"
                                                           icon="pi pi-exclamation-triangle" />

                                            </p:commandButton>
                                        </p:column>

                                    </p:dataTable>
                                </h:form>

                                <h:form id="dialogs">
                                    <p:dialog header="Product Details" showEffect="fade"  widgetVar="manageProductDialog"
                                              responsive="true">
                                        <p:outputPanel id="manage-product-content" class="ui-fluid">
                                            <p:outputPanel >

                                                <div class="field">
                                                    <p:outputLabel for="name">Name</p:outputLabel>
                                                    <p:inputText id="name" value="#{adminCDI.c.type}" required="true" />

                                                    <p:outputLabel>*To add subcategory select this otherwise leave it</p:outputLabel><br />
                                                    <p:outputLabel for="category">Parent Category</p:outputLabel>
                                                    <p:selectOneMenu id="category" value="#{adminCDI.pid}" style="width: 100%" required="false">
                                                        <f:selectItem itemLabel="-- Select Category --" itemValue="" noSelectionOption="true" />
                                                        <f:selectItems value="#{adminCDI.cats}" var="cat" itemLabel="#{cat.type}" itemValue="#{cat.categoryId}" />
                                                    </p:selectOneMenu>
                                                </div>

                                            </p:outputPanel>
                                        </p:outputPanel>

                                        <f:facet name="footer">
                                            <p:commandButton value="Save" icon="pi pi-check" actionListener="#{adminCDI.saveProduct}"
                                                             update="manage-product-content" process="manage-product-content @this"  />
                                            <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                                             class="ui-button-secondary" type="button" />
                                        </f:facet>
                                    </p:dialog>
                                    
                                    <!-- update -->
                                    
                                    <p:dialog header="Update Category" showEffect="fade"  widgetVar="updateCategoryDialog"
                                              responsive="true">
                                        <p:outputPanel id="manage-category-content" class="ui-fluid">
                                            <p:outputPanel>

                                                <div class="field">
                                                    
                                                    <h:inputHidden id="uid" value="#{adminCDI.c.categoryId}" />
                                                    
                                                    <p:outputLabel for="name">Name</p:outputLabel>
                                                    <p:inputText id="uname" value="#{adminCDI.c.type}" required="true" />

                                                    <p:outputLabel for="category">Parent Category</p:outputLabel>
                                                    <p:selectOneMenu id="ucategory" value="#{adminCDI.pid}" style="width: 100%" required="false">
                                                        <f:selectItem itemLabel="-- Select Category --" itemValue="" noSelectionOption="true" />
                                                        <f:selectItems value="#{adminCDI.cats}" var="cat" itemLabel="#{cat.type}" itemValue="#{cat.categoryId}" />
                                                    </p:selectOneMenu>
                                                    
                                                </div>

                                            </p:outputPanel>
                                        </p:outputPanel>

                                        <f:facet name="footer">
                                            <p:commandButton value="Save" icon="pi pi-check" actionListener="#{adminCDI.updateProduct}"
                                                             update="manage-category-content" process="manage-category-content @this"  />
                                            <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('updateCategoryDialog').hide()"
                                                             class="ui-button-secondary" type="button" />
                                        </f:facet>
                                    </p:dialog>

                                    <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                                     message="Delete the product?" header="Confirm" severity="warn">
                                        <p:commandButton value="Yes" icon="pi pi-check"
                                                         process="@this" update=":form:delete-products-button"
                                                         oncomplete="PF('deleteProductDialog').hide()" />
                                        <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                                         onclick="PF('deleteProductDialog').hide()" />
                                    </p:confirmDialog>

                                    <p:confirmDialog global="true" showEffect="fade" width="300">
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                                         icon="pi pi-times" />
                                    </p:confirmDialog>
                                </h:form>
                            </div>
                        </div>
                    </main>
                    <!--/Main-->
                </div>

            </div>

        </div>

        <script src="../js/main.js"></script>

    </h:body>
</html>
