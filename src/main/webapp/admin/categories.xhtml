                        <div class="flex flex-col">

                            <h:outputText id="tx" style="color:red" value="#{adminCDI.message}"/> 
                            <div class="card crud-demo">
                                <h:form id="form">
                                    <p:growl id="messages" showDetail="true" />

                                    <p:toolbar>
                                        <p:toolbarGroup>
                                            <p:commandButton id="new-category-button" value="New" icon="pi pi-plus" action="#{adminCDI.openNew()}"
                                                             update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                                             style="margin-right: .5rem;background-color: #3F495E;border-color: #3F495E">
                                                <p:resetInput target=":dialogs:manage-product-content" />
                                            </p:commandButton>


                                            <p:commandButton id="delete-products-button" value="Delete"
                                                             icon="pi pi-trash"
                                                             styleClass="ui-button-danger" disabled="true" update="@this">
                                                <!--                                <p:confirm header="Confirmation" message="Delete the selected products?"
                                                                                           icon="pi pi-exclamation-triangle" />-->
                                            </p:commandButton>
                                        </p:toolbarGroup>

                                    </p:toolbar>



                                    <p:dataTable id="dt-products" widgetVar="dtProducts" var="category" value="#{adminCDI.cats}"
                                                 reflow="true" styleClass="products-table"
                                                 rowKey="#{category.categoryId}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                                        <f:facet name="header">
                                            <div class="products-table-header">
                                                <span style="font-weight: bold">CATEGORIES</span>
                                                <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                                    <p:inputText id="globalFilter" onkeypress="PF('dtProducts').filter()" placeholder="Search" />
                                                </span>
                                            </div>
                                        </f:facet>

                                        <p:ajax event="rowSelect" />
                                        <p:ajax event="rowUnselect" />
                                        <p:ajax event="rowSelectCheckbox"/>
                                        <p:ajax event="rowUnselectCheckbox"/>
                                        <p:ajax event="toggleSelect"/>

                                        <p:column selectionMode="single" exportable="false"></p:column>


                                        <p:column headerText="Category" sortBy="#{category.type}" filterBy="#{category.type}">
                                            <h:outputText value="#{category.type}" />
                                        </p:column>

                                        <p:column headerText="Parent Category" sortBy="#{category.parentCategoryId.type}" filterBy="#{category.parentCategoryId.type}">
                                            <h:outputText value="#{not empty category.parentCategoryId.type ? category.parentCategoryId.type : '-'}" />

                                        </p:column>

                                        <p:column headerText="Status" sortBy="#{category.isHide ? 'Unavailable' : 'Available'}" filterBy="#{category.isHide ? 'Unavailable' : 'Available'}">
                                            <h:outputText value="#{category.isHide ? 'Unavailable' : 'Available'}" />
                                        </p:column>

                                        <p:column exportable="false">
                                            <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-category-content"
                                                             oncomplete="PF('updateCategoryDialog').show()"
                                                             style="background-color: #3F495E;border-color: #3F495E" styleClass="edit-button rounded-button" process="@this">
                                                <f:setPropertyActionListener value="#{category}" target="#{adminCDI.c}" />
                                                <p:resetInput target=":dialogs:manage-category-content" />
                                            </p:commandButton> - 
                                            <p:commandButton class="ui-button-danger rounded-button" 
                                                             actionListener="#{adminCDI.deleteCategory(category.categoryId)}"
                                                             icon="pi pi-trash"
                                                             process="@this"
                                                             rendered="#{category.isHide == false}">
                                                <p:confirm header="Confirmation" message="Delete the product?"
                                                           icon="pi pi-exclamation-triangle" />

                                            </p:commandButton>
                                            <p:commandButton class="ui-button-warning rounded-button" 
                                                             style="background-color: #8EACCD;border-color: #8EACCD"
                                                             actionListener="#{adminCDI.retrieveCategory(category.categoryId)}"
                                                             icon="pi pi-undo"
                                                             process="@this"
                                                             rendered="#{category.isHide == true}">
                                                <p:confirm header="Confirmation" message="Retrieve the Category?"
                                                           icon="pi pi-exclamation-triangle" />

                                            </p:commandButton>
                                        </p:column>

                                    </p:dataTable>
                                </h:form>

                                <h:form id="dialogs">
                                    <p:dialog header="Product Details" showEffect="fade"  widgetVar="manageProductDialog"
                                              responsive="true">
                                        <p:outputPanel id="manage-product-content" class="ui-fluid">
                                            <p:outputPanel >

                                                <div class="field">
                                                    <p:outputLabel for="name">Name</p:outputLabel>
                                                    <p:inputText id="name" value="#{adminCDI.c.type}" required="true" />

                                                    <p:outputLabel>*To add subcategory select this otherwise leave it</p:outputLabel><br />
                                                    <p:outputLabel for="category">Parent Category</p:outputLabel>
                                                    <p:selectOneMenu id="category" value="#{adminCDI.pid}" style="width: 100%" required="false">
                                                        <f:selectItem itemLabel="-- Select Category --" itemValue="" noSelectionOption="true" />
                                                        <f:selectItems value="#{adminCDI.cats}" var="cat" itemLabel="#{cat.type}" itemValue="#{cat.categoryId}" />
                                                    </p:selectOneMenu>
                                                </div>

                                            </p:outputPanel>
                                        </p:outputPanel>

                                        <f:facet name="footer">
                                            <p:commandButton value="Save" icon="pi pi-check" actionListener="#{adminCDI.saveProduct}"
                                                             class="ui-button-success" update="manage-product-content" process="manage-product-content @this"  />
                                            <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                                             class="ui-button-secondary" type="button" />
                                        </f:facet>
                                    </p:dialog>
                                    
                                    <!-- update -->
                                    
                                    <p:dialog header="Update Category" showEffect="fade"  widgetVar="updateCategoryDialog"
                                              responsive="true">
                                        <p:outputPanel id="manage-category-content" class="ui-fluid">
                                            <p:outputPanel>

                                                <div class="field">
                                                    
                                                    <h:inputHidden id="uid" value="#{adminCDI.c.categoryId}" />
                                                    
                                                    <p:outputLabel for="name">Name</p:outputLabel>
                                                    <p:inputText id="uname" value="#{adminCDI.c.type}" required="true" />

                                                    <p:outputLabel for="category">Parent Category</p:outputLabel>
                                                    <p:selectOneMenu id="ucategory" value="#{adminCDI.pid}" style="width: 100%" required="false">
                                                        <f:selectItem itemLabel="-- Select Category --" itemValue="" noSelectionOption="true" />
                                                        <f:selectItems value="#{adminCDI.cats}" var="cat" itemLabel="#{cat.type}" itemValue="#{cat.categoryId}" />
                                                    </p:selectOneMenu>
                                                    
                                                </div>

                                            </p:outputPanel>
                                        </p:outputPanel>

                                        <f:facet name="footer">
                                            <p:commandButton value="Edit" icon="pi pi-pencil" actionListener="#{adminCDI.updateProduct}"
                                                             class="ui-button-success" update="manage-category-content" process="manage-category-content @this"  />
                                            <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('updateCategoryDialog').hide()"
                                                             class="ui-button-secondary" type="button" />
                                        </f:facet>
                                    </p:dialog>

                                    <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                                     message="Delete the product?" header="Confirm" severity="warn">
                                        <p:commandButton value="Yes" icon="pi pi-check"
                                                         process="@this" update=":form:delete-products-button"
                                                         oncomplete="PF('deleteProductDialog').hide()" />
                                        <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                                         onclick="PF('deleteProductDialog').hide()" />
                                    </p:confirmDialog>

                                    <p:confirmDialog global="true" showEffect="fade" width="300">
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                                         icon="pi pi-times" />
                                    </p:confirmDialog>
                                </h:form>
                            </div>
                        </div>
                    </main>
                    <!--/Main-->
                </div>

            </div>

        </div>

        <script src="../js/main.js"></script>

    </h:body>
</html>
